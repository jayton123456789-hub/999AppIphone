<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#090b16" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WRLD" />
  <title>WRLD — Rebuilt Music App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icons/icon.svg" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>

  <header class="topbar panel">
    <div>
      <h1>WRLD</h1>
      <p id="subtitle">Smoother playback. Better design. Same catalog.</p>
    </div>
    <div class="topbar-actions">
      <button id="refreshBtn" class="btn ghost" type="button">Refresh</button>
      <button id="lyricsBtn" class="btn" type="button">Lyrics</button>
    </div>
  </header>

  <main class="shell">
    <section class="library panel">
      <div class="section-title">
        <h2>Queue</h2>
        <p id="countLabel">0 tracks</p>
      </div>

      <div class="filters">
        <label>Era
          <select id="eraFilter"><option value="">All eras</option></select>
        </label>
        <label>Category
          <select id="categoryFilter"><option value="">All categories</option></select>
        </label>
        <button id="clearFilters" class="btn ghost" type="button">Clear</button>
      </div>

      <div id="trackList" class="track-list" aria-live="polite"></div>
    </section>

    <section id="playerPanel" class="player panel" aria-label="Now playing">
      <img id="cover" class="cover" alt="Album cover" loading="lazy" />
      <div class="meta">
        <h3 id="title">Pick a song</h3>
        <p id="artist">Tap any track to start</p>
      </div>

      <div class="seek-wrap">
        <input id="seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="Seek" />
        <div class="times"><span id="currentTime">0:00</span><span id="duration">0:00</span></div>
      </div>

      <div class="controls" role="group" aria-label="Playback controls">
        <button id="prevBtn" class="icon-btn" type="button" aria-label="Previous track">⏮</button>
        <button id="playBtn" class="icon-btn play" type="button" aria-label="Play or pause">▶</button>
        <button id="nextBtn" class="icon-btn" type="button" aria-label="Next track">⏭</button>
      </div>

      <div class="extras">
        <button id="likeBtn" class="btn" type="button">♡ Like</button>
        <button id="shuffleBtn" class="btn ghost" type="button">Shuffle queue</button>
      </div>

      <audio id="audio" preload="none" crossorigin="anonymous"></audio>
    </section>
  </main>

  <aside id="lyricsSheet" class="lyrics-sheet hidden" aria-label="Lyrics view">
    <div class="lyrics-panel panel">
      <div class="lyrics-head">
        <h3>Lyrics</h3>
        <button id="closeLyrics" class="btn ghost" type="button">Close</button>
      </div>
      <p id="lyricsTrack" class="lyrics-track"></p>
      <div id="lyricsLines" class="lyrics-lines"></div>
    </div>
  </aside>

  <div id="leftTap" class="edge-tap left" title="Previous track" aria-hidden="true"></div>
  <div id="rightTap" class="edge-tap right" title="Next track" aria-hidden="true"></div>
</body>
</html>
