<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#090b16" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WRLD" />
  <title>WRLD — Rebuilt Music App</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icons/icon.svg" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>

  <header class="topbar panel">
    <div class="brand-wrap">
      <p class="brand-kicker">JUICE WRLD</p>
      <h1 class="brand-logo">WRLD</h1>
      <p id="subtitle">Songs</p>
    </div>
    <button id="refreshBtn" class="btn ghost" type="button">Refresh</button>
  </header>

  <main class="shell">
    <section class="library panel">
      <div class="section-title">
        <h2 id="listTitle">Songs</h2>
        <p id="countLabel">0 tracks</p>
      </div>

      <div class="filters">
        <label>Search
          <input id="searchInput" type="search" placeholder="Find songs, artists, lyrics..." />
        </label>
        <label>Category
          <select id="categoryFilter"><option value="">All categories</option></select>
        </label>
        <label>Era
          <select id="eraFilter"><option value="">All eras</option></select>
        </label>
        <label>Album
          <select id="albumFilter"><option value="">All albums</option></select>
        </label>
      </div>

      <div id="trackList" class="track-list" aria-live="polite"></div>
    </section>
  </main>

  <div id="playerOverlay" class="overlay" aria-hidden="true">
    <section id="playerPanel" class="player panel" aria-label="Now playing">
      <button id="closePlayerBtn" class="close-btn" type="button" aria-label="Close player">✕</button>
      <img id="cover" class="cover" alt="Album cover" loading="lazy" />
      <div class="meta">
        <h3 id="title">Pick a song</h3>
        <p id="artist">Tap any track to start</p>
      </div>

      <div class="seek-wrap">
        <input id="seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="Seek" />
        <div class="times"><span id="currentTime">0:00</span><span id="duration">0:00</span></div>
      </div>

      <div class="controls" role="group" aria-label="Playback controls">
        <button id="shuffleBtn" class="icon-btn subtle" type="button" aria-label="Shuffle queue">⤮</button>
        <button id="prevBtn" class="icon-btn" type="button" aria-label="Previous track">⏮</button>
        <button id="playBtn" class="icon-btn play" type="button" aria-label="Play or pause">▶</button>
        <button id="nextBtn" class="icon-btn" type="button" aria-label="Next track">⏭</button>
        <button id="likeBtn" class="icon-btn subtle" type="button" aria-label="Like track">♡</button>
      </div>

      <button id="lyricsBtn" class="btn lyrics hidden" type="button">Lyrics</button>
      <audio id="audio" preload="none" crossorigin="anonymous"></audio>
    </section>
  </div>

  <div id="lyricsOverlay" class="overlay" aria-hidden="true">
    <section class="lyrics-modal panel">
      <button id="closeLyricsBtn" class="close-btn" type="button" aria-label="Close lyrics">✕</button>
      <h3 id="lyricsTitle">Lyrics</h3>
      <pre id="lyricsText">No lyrics available.</pre>
    </section>
  </div>

  <nav class="bottom-nav panel" aria-label="Sections">
    <button class="nav-btn active" data-view="songs" type="button">Songs</button>
    <button class="nav-btn" data-view="playlists" type="button">Playlists</button>
    <button class="nav-btn" data-view="radio" type="button">Radio</button>
    <button class="nav-btn" data-view="likes" type="button">Likes</button>
  </nav>
</body>
</html>
